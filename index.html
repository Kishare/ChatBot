<!DOCTYPE html>
  <html>
    <head>
      <title>ChatBot</title>
      <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
      <div class="chatBot">
        <div class="contacts">
          <div class="profile">
            <img src="assets/img/chat.jpeg" class="imgAvatar"> 
            <p class="nameAvatar">Moi</p>
          </div>
          <div class="friend">
            <img src="assets/img/chaton.jpeg" class="friendAvatar">
            <span class="friendName">Time Bot</span>
            <span class="friendNumber timebot">0</span>
          </div>
          <div class="friend">
            <img src="assets/img/chat2.jpeg" class="friendAvatar">
            <span class="friendName">Date Bot</span>
            <span class="friendNumber datebot">0</span>
          </div>
          <div class="friend">
            <img src="assets/img/chat3.jpeg" class="friendAvatar">
            <span class="friendName">Hello bot</span>
            <span class="friendNumber hellobot">0</span>
          </div>
        </div>
        <div class="messageSection">
          <div class="messageArea">
          </div>     
          <form class="inputBlock" method="POST" action="">
            <input type="text" name="message" class="inputMessage" placeholder="Ecrivez un message">
            <button type="submit" class="button">ENVOYER</button>
          </form>
        </div>
      </div>
      <script src="js/index.js"></script>
    </body>
</html>
